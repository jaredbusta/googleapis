<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando google maps</title>

    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="map"></div>

    <div>
        <input type="number" placeholder="Latitud"  value="29.11911519796352"  id="lat"/>

        <textarea placeholder="Descricion aqui" id="descripcion" cols="15" rows="3"> hola que tal, este es el contenido de la marca </textarea>

        
    </div >

    <div class="button_action">
        <button onclick="crear_marca()" >Marcar</button>

    </div>
